  task_file: "evaluation_examples/trainset_new_181.json"  
  osworld_root: "evaluation_examples/examples_linux_osworld_0912"  # root of task detail json, organized by domain
  resume: False # 是否忽略已经跑出结果的task，测pass@1时可设为True

storage:
  root: "results/test_1118_no_DA_3" ##runid of trainer
  
  splitter:
    output_dir: "splitted_traj"  # 基于storage.root的相对路径
    window_size: 5
    stride_size: 5
    max_images:  &max_images 5   # 最多保存的图片数量
    max_texts: &max_texts 35   # 最多保留的文本条数

model:
  ckpt_path: &default_ckpt_path "/data/liuyang/ByteDance-Seed/UI-TARS-1.5-7B"
