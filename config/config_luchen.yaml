coordinator:
  max_concurrent_envs: 1  # 最大并行启动的环境数量
  max_task_queue_size: 100   # 全部任务循环几次
  rollout_n: &rollout_n 1 #  


runner:
  max_steps:  30
  max_images: *max_images    #在storage.splitter的同名字段中修改
  max_texts:  *max_texts    
  write_to_mysql: True     # 数据是否保存至mysql中
  rollout_n: *rollout_n
  save_img_pt: False   # 是否保存图片的pt文件

  env:
    server_url: *server
    user_token: *token
    max_retries: 3
    action_space: "pyautogui"
    screen_size: (1920, 1080)
    headless: True
    os_type: "Ubuntu"
    require_a11y_tree: False
    env_type: "desktop_env" # or remote_desktop 

  prelaunched_model:    # 分支方案，未成功获取vllm serve端口时，读取已启动的模型端口，用于测试
    base_url: "https://sv-98272fdc-4f22-4a25-ba0e-7d51a37448d3-8000-x-defau-51acffd7d9.sproxy.hd-01.alayanew.com:22443/v1"
    model: "ui_tars_1.5"
    frequency_penalty: 1
    max_tokens: 500
    temperature: 0.7
    top_p: 1
    seed: 1

  model_pool:     # vllm serve的相关参数
    timeout:  10
    retries:    5
    backoff:    2
    frequency_penalty: 1
    temperature: 1.0
    top_p: 1
    max_tokens: 500
    seed: 1
    logprobs: True
    return_tokens_as_token_ids: True
    ckpt_path: *default_ckpt_path
